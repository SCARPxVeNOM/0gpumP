app = "0gpump-backend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.backend"

[env]
  PORT = "4000"
  OG_RPC = "https://evmrpc-testnet.0g.ai"
  SYNC_INTERVAL_MS = "30000"

[[services]]
  protocol = "tcp"
  internal_port = 4000
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 200
    soft_limit = 150

  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 2000
